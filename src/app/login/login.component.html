<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-2 p-4"
>
  <div class="flex flex-col gap-2">
    <label for="email">Email:</label>
    <input type="text" formControlName="email" class="text-black" />
    @if(formSubmitted && email?.invalid && (email?.dirty || email?.touched)){
    <span class="text-red-400 text-lg"
      >Please provide a valid email address</span
    >
    }
  </div>

  <div class="flex flex-col gap-2">
    <label for="password">Password:</label>
    <input type="password" formControlName="password" class="text-black" />
    @if(formSubmitted && password?.invalid && (password?.dirty ||
    password?.touched)){
    <span class="text-red-400 text-lg">Please provide a valid password</span>
    }
  </div>

  <div>
    <button
      type="submit"
      [disabled]="!loginForm.touched"
      class="bg-blue-500 p-4 rounded disabled:opacity-50"
    >
      Submit
    </button>
  </div>
</form>
